<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Xat </title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .message-container {
            display: flex;
            align-items: flex-start;
        }
        .message-bubble {
            max-width: 75%;
            padding: 0.75rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .other-message {
            background-color: #e5e7eb; /* Gray-200 */
            color: #1f2937; /* Gray-800 */
            align-self: flex-start;
        }
    </style>
</head>


<body class="bg-gray-100 flex h-screen">
<!-- <body class="flex items-center justify-center min-h-screen p-4"> -->
    <!-- Username Modal -->
    <div id="usernameModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300 opacity-100">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform scale-100 transition-transform duration-300">
            <h2 class="text-2xl font-bold text-center mb-4">Enter Your Name</h2>
            <form id="usernameForm" class="flex flex-col gap-4">
                <input 
                    type="text" 
                    id="usernameInput" 
                    class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                    placeholder="Your Name"
                    autocomplete="off"
                    required
                />
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200"
                >
                    Join Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="flex-1 flex flex-col h-full">

        <header class="bg-blue-600 text-white p-4 shadow-md z-10">
            <h1 class="text-xl font-bold">Go Chat</h1>
        </header>

        <div id="messages" class="flex-1 overflow-y-auto p-2 space-y-2"> </div>

        <form id="messageForm" class="flex p-4 bg-white border-t border-gray-200 shadow-inner">
            <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 p-2 border border-gray-300 focus:outline-none focus:border-blue-500">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 transition-colors duration-200">Send</button>
        </form>
    </div>

    <!-- Users connected -->
    <div id="userList" class="w-64 bg-gray-50 border-l border-gray-300 overflow-y-auto p-4 flex-shrink-0 shadow-lg">
        <h3 class="font-bold text-lg mb-4 text-gray-800 border-b pb-2">Users Online</h3>
        <ul id="usersContainer" class="space-y-2">
            </ul>
    </div>

    <script>
        const usernameModal = document.getElementById('usernameModal');
        const usernameForm = document.getElementById('usernameForm');
        const usernameInput = document.getElementById('usernameInput');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const messageForm = document.getElementById('messageForm');
        const messagesDiv = document.getElementById('messages');
        
        let username = '';
        let socket = null;

        // Function to display messages in the chat window
        function displayMessage(text, isUser = false) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');

            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');

            // Check if it's a system message (user joined/left)
            if(text.includes("has joined the chat!") || text.includes("has left the chat.")) {
                messageElement.classList.add('system-message');
                messageContainer.classList.remove('message-container');
                messageContainer.classList.add('flex', 'justify-center', 'w-full');
            } else {
                messageElement.classList.add(isUser ? 'user-message' : 'other-message');
            }

            messageElement.textContent = text;

            messageContainer.appendChild(messageElement);
            messagesDiv.appendChild(messageContainer);
            
            // Scroll to the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle username form submission
        usernameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            username = usernameInput.value.trim();
            if(username) {
                // Hide modal and show chat container
                usernameModal.classList.remove('opacity-100');
                usernameModal.classList.add('opacity-0');
                setTimeout(() => {
                    usernameModal.style.display = 'none';
                    chatContainer.classList.remove('scale-95', 'opacity-0');
                    chatContainer.classList.add('scale-100', 'opacity-100');
                }, 300);

                // Initialize WebSocket connection
                socket = new WebSocket('ws://localhost:8080/ws');

                // Event handler for when the connection is open
                socket.onopen = function(event) {
                    console.log('WebSocket connection established.');
                    socket.send("UserEntering: " + username);
                    displayMessage('You are connected to the chat.');
                };

                // Event handler for when a message is received from the server
                socket.onmessage = function(event) {
                    console.log('Message received:', event.data);

                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'userList') {
                            updateUserList(data.users);
                        } else if (data.type === 'chatMessage') {
                            // Display incoming JSON chat message from another user
                            displayMessage(`${data.username}: ${data.content}`);
                        }
                    } catch (e) {
                        // If the message is not valid JSON, it might be a plain text
                        // system message (e.g., "Connected to the chat.")
                        const message = event.data;
                        displayMessage(message);
                    }
                };

                // Event handler for when the connection is closed
                socket.onclose = function(event) {
                    if (event.wasClean) {
                        console.log(`Connection closed cleanly, code=${event.code}, reason=${event.reason}`);
                    } else {
                        console.error('Connection died');
                    }
                    displayMessage('Disconnected from the chat.');
                };

                // Event handler for errors
                socket.onerror = function(error) {
                    console.error('WebSocket Error:', error);
                    displayMessage('Connection error. Is the server running?');
                };
            }
        });

        // Event handler for message form submission
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message === '' || !socket || socket.readyState !== WebSocket.OPEN) {
                return;
            }
            // Add the username to the message
            //const fullMessage = `${username}: ${message}`;

            // Create a JSON object for the message
            const messageData = {
                type: 'chatMessage', // A type to identify the message
                username: username,
                content: message
            };

            // Send the JSON object as a string to the WebSocket server
            socket.send(JSON.stringify(messageData));

            // Display your own message instantly
            // NOTE: You may want to change this to wait for server confirmation to avoid
            // displaying messages that fail to send. For now, we'll keep it for immediate feedback.
            displayMessage(`${username}: ${message}`, true); // TODO. RM.
            messageInput.value = ''; // Clear the input field


            
            // Send the message to the WebSocket server
            //socket.send(fullMessage);
            
            // Display your own message instantly with a different style
            //displayMessage(fullMessage, true);
            //messageInput.value = ''; // Clear the input field
        });

    </script>


<script>
    // All Users list online.
    function updateUserList(users) {
        const usersContainer = document.getElementById('usersContainer');
        usersContainer.innerHTML = ''; // Clear the current list

        users.forEach(username => {
            const userItem = document.createElement('li');
            userItem.classList.add('text-gray-700', 'truncate');
            userItem.textContent = username;
            usersContainer.appendChild(userItem);
        });
    }
</script>



</body>
</html>
